<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="track.png" alt="App Icon">
        <h1>TRACKZ</h1>
    </div>
    <div class="container">
        <h2>Student Details</h2>
        <form id="studentForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" placeholder="Enter your name" required>

            <label for="studentClass">Class:</label>
            <input type="text" id="studentClass" placeholder="Enter your class" required>

            <label for="busNumber">Bus Number:</label>
            <input type="text" id="busNumber" placeholder="Enter your bus number" required>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter your location" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" placeholder="Enter your contact number" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
